<html>
<head>

<script type="text/javascript">

var socket = new WebSocket('ws://127.0.0.1:8080');

socket.onopen = function(e){

	feedback("connected");
	// console.log(e);
};

socket.onmessage = function(rsp){

	// console.log(rsp);
	var data = rsp['data'];
	feedback(data);
};

function feedback(msg){
	var f = document.getElementById("feedback");
	f.innerHTML = msg + '<br />' + f.innerHTML;
}

</script>


</head>
<body>
<div id="feedback"></div>
</body>
</html>
