<html>
<head>

<script type="text/javascript">

var socket = new WebSocket('ws://127.0.0.1:8080');
console.log(socket);

socket.onopen = function(e){
	console.log(e);

	setInterval(function(){
		var dt = new Date();
		socket.send(dt.toISOString());
	}, 2000);
};

socket.onmessage = function(e){
	console.log(e);
};

</script>


</head>
<body></body>
</html>
